<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Management</title>
    <link rel="stylesheet" href="./ad.css" />
    <link rel="stylesheet" href="../../Components/global.css" />
    <link
      rel="shortcut icon"
      href="../../Assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header" id="header"></section>
    <section class="admin_body">
      <div class="side_menu" id="admin_side_menu"></div>
      <div class="admin_main">
        <h2 id="function_title">Dashboard :</h2>
        <div
          class="admin_dashboard"
          id="admin_display_dashboard"
          onclick="onDashBoard()"
        >
          <div class="admin_display_detail">
            <div class="admin_button">
              <a
                class="admin_box_1"
                href="http://127.0.0.1:5500/Pages/adminpage/admiOrders.html"
              >
                <div class="admin_box_detail">
                  <h3>Orders</h3>
                  <div class="admin_mini_box_infor">
                    <p>Total :</p>
                    <p id="totalOrders"></p>
                  </div>
                </div>
                <div class="admin_box_icon">
                  <i class="fa-solid fa-cart-arrow-down"></i>
                </div>
              </a>
              <a
                class="admin_box_2"
                href="http://127.0.0.1:5500/Pages/adminpage/adminUser.html"
              >
                <div class="admin_box_detail">
                  <h3>Users</h3>
                  <div class="admin_mini_box_infor">
                    <p>Total :</p>
                    <p id="totalUsers"></p>
                  </div>
                </div>
                <div class="admin_box_icon">
                  <i class="fa-solid fa-user-group"></i>
                </div>
              </a>
              <a
                class="admin_box_3"
                href="http://127.0.0.1:5500/Pages/adminpage/adminProducts.html"
              >
                <div class="admin_box_detail">
                  <h3>Products</h3>
                  <div class="admin_mini_box_infor">
                    <p>Total :</p>
                    <p id="totalProducts"></p>
                  </div>
                </div>
                <div class="admin_box_icon">
                  <i class="fa-solid fa-box"></i>
                </div>
              </a>
            </div>
            <div class="admin_button">
              <a class="admin_box_4" href="">
                <div class="admin_box_detail">
                  <h3>Revenue</h3>
                  <div class="admin_mini_box_infor">
                    <p>Total :</p>
                    <p id="totalRevenue"></p>
                  </div>
                </div>
                <div class="admin_box_icon">
                  <i class="fa-solid fa-sack-dollar"></i>
                </div>
              </a>
              <a class="admin_box_5" href="">
                <div class="admin_box_detail">
                  <h3>Stock</h3>
                  <div class="admin_mini_box_infor">
                    <p>Total :</p>
                    <p id="totalStock"></p>
                  </div>
                </div>
                <div class="admin_box_icon">
                  <i class="fa-solid fa-boxes-stacked"></i>
                </div>
              </a>
              <a class="admin_box_6" href="">
                <div class="admin_box_detail">
                  <h3>Out-stock:</h3>
                  <div class="admin_mini_box_infor">
                    <p>Total :</p>
                    <p id="totalOutStocks"></p>
                  </div>
                </div>
                <div class="admin_box_icon">
                  <i class="fa-solid fa-dolly"></i>
                </div>
              </a>
            </div>
          </div>
          <div class="admin_shop_data">
            <img
              src="../../Assets/admin_img/7-73226_comingsoon-coming-soon-logo-animation.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <script src="./ad.js"></script>
    <script src="../../Repositories/repositories.js"></script>
    <script src="../../Components/renderAdmin.js"></script>
    <script>
      renderAdmin();
      renderAdminTotalBody();
      renderAvatarAdmin();
    </script>
  </body>
</html>
