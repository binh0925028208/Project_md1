<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin page</title>
    <link rel="stylesheet" href="./ad.css" />
    <link rel="stylesheet" href="/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header">
      <div class="header_box1">
        <div class="header_symbol"></div>
        <div class="header_select">
          <select name="pages" id="select">
            <option value="pages">Pages</option>
            <option value="login">Login</option>
            <option value="product">Product</option>
          </select>
        </div>
        <div class="header_select">
          <select name="pages" id="select">
            <option value="pages">Features</option>
            <option value="login">Login</option>
            <option value="product">Product</option>
          </select>
        </div>
        <div class="header_select">
          <select name="pages" id="select">
            <option value="pages">Apps</option>
            <option value="login">Login</option>
            <option value="product">Product</option>
          </select>
        </div>
      </div>
      <div class="header_box2">
        <div class="header_box2_icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header_box2_icon">
          <i class="fa-solid fa-bell"></i>
        </div>
        <div class="header_box2_icon">
          <i class="fa-solid fa-gear"></i>
        </div>
        <div class="header_box2_icon">
          <i class="fa-solid fa-cart-plus"></i>
        </div>
        <div class="header_box2_icon">
          <i class="fa-solid fa-earth-americas"></i>
        </div>
        <div class="header_box2_text">
          <p>Hi, admin</p>
        </div>
        <div class="admin_avatar"></div>
      </div>
    </section>
    <section class="admin_body">
      <div class="side_menu">
        <div class="dashboard">
          <div class="dashBoard_minibox">
            <img src="/assets/admin_img/box.png" alt="" />
            <p>Dashboard</p>
          </div>
        </div>
        <div class="custom_board">
          <h2>PAGES</h2>
          <div class="mini_box">
            <img src="/assets/admin_img/Box3.png" alt="" />
            <p>User</p>
          </div>
          <div class="mini_box">
            <img src="/assets/admin_img/Barcode read.png" alt="" />
            <p>Product</p>
          </div>
          <div class="mini_box">
            <img src="/assets/admin_img/Compiling.png" alt="" />
            <p>Cart</p>
          </div>
        </div>
        <div class="custom_board">
          <h2>LAYOUT</h2>
          <div class="mini_box">
            <img src="/assets/admin_img/Settings.png" alt="" />
            <p>General</p>
          </div>
          <div class="mini_box">
            <img src="/assets/admin_img/Library.png" alt="" />
            <p>Builder</p>
          </div>
        </div>
        <div class="custom_board">
          <h2>INFORMATION</h2>
          <div class="mini_box">
            <img src="/assets/admin_img/Layout-Vertical.png" alt="" />
            <p>Forms</p>
          </div>
          <div class="mini_box">
            <img src="/assets/admin_img/Layout-left-panel-2.png" alt="" />
            <p>KTDatabase</p>
          </div>
          <div class="mini_box">
            <img src="/assets/admin_img/Layout-horizontal.png" alt="" />
            <p>Datatables.net</p>
          </div>
        </div>
        <div class="custom_board">
          <h2>COMPONENTS</h2>
          <div class="mini_box">
            <img src="/assets/admin_img/Box3.png" alt="" />
            <p>Base</p>
          </div>
          <div class="mini_box">
            <img src="/assets/admin_img/Pictures.png" alt="" />
            <p>Custom</p>
          </div>
          <div class="mini_box">
            <img src="/assets/admin_img/Mirror.png" alt="" />
            <p>Extended</p>
          </div>
          <div class="mini_box">
            <img src="/assets/admin_img/Attachment 2.png" alt="" />
            <p>Icons</p>
          </div>
        </div>
      </div>
      <div class="main_menu">
        <div class="menu_box"></div>
      </div>
    </section>
  </body>
</html>
