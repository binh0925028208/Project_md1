<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin User's Page</title>
    <link rel="stylesheet" href="./ad.css" />
    <link rel="stylesheet" href="../../Components/global.css" />
    <link
      rel="shortcut icon"
      href="../../Assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header" id="header"></section>
    <section class="admin_body">
      <div class="side_menu" id="admin_side_menu"></div>
      <div class="admin_main">
        <h2 id="function_title">Users List :</h2>
        <div
          class="admin_users"
          id="admin_display_user"
          onclick="onUserBoard()"
        >
          <table class="database">
            <tbody class="table_head">
              <tr>
                <th class="table_id"><strong>STT</strong></th>
                <th class="table_name"><strong>NAME</strong></th>
                <th class="table_role"><strong>ROLE</strong></th>
                <th class="table_status"><strong>STATUS</strong></th>
                <th class="table_edit"><strong>EDITING</strong></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="./ad.js"></script>
    <script src="../../Components/renderAdmin.js"></script>
    <script src="../../Repositories/repositories.js"></script>
    <script src="./renderUserInAD.js"></script>
    <script>
      renderAdminTotalBody();
      renderUsers();
    </script>
  </body>
</html>
