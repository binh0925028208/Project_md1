<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Orders's Page</title>
    <link rel="stylesheet" href="./ad.css" />
    <link rel="stylesheet" href="./adminOrder.css" />
    <link rel="stylesheet" href="../userInfo/userInfo.css" />
    <link rel="stylesheet" href="../../Components/global.css" />
    <link
      rel="shortcut icon"
      href="../../Assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header" id="header"></section>
    <section class="admin_body">
      <div class="side_menu" id="admin_side_menu"></div>
      <div class="admin_main">
        <h2 id="function_title">Orders List :</h2>
        <div
          class="admin_orders"
          id="admin_display_orders"
          onclick="onOrdersBoard()"
        >
          <table class="database">
            <thead class="table_head">
              <tr>
                <th class="table_id"><strong>ID</strong></th>
                <th class="table_order"><strong>ORDER</strong></th>
                <th class="table_address"><strong>ADDRESS</strong></th>
                <th class="table_status"><strong>STATUS</strong></th>
                <th class="table_payment"><strong>PRICE</strong></th>
                <th class="table_edit"><strong>EDITING</strong></th>
              </tr>
            </thead>
            <tbody class="table_body"></tbody>
          </table>
        </div>
      </div>
    </section>
    <section id="showUpCart">
      <div class="showUpCartBody" id="history_box">
        <button class="closeBtn" onclick="onClosePopUp()">
          <i class="fa-solid fa-chevron-left fa-beat-fade"></i>
        </button>
        <div class="showUpCartInfor">
          <table id="history_table">
            <tr class="showUpCartInfo_head">
              <th class="show_img">
                <p><strong>IMAGE</strong></p>
              </th>
              <th class="show_name">
                <p><strong>NAME</strong></p>
              </th>
              <th class="show_quantity">
                <p><strong>QUANTITY</strong></p>
              </th>
              <th class="show_brand">
                <p><strong>BRAND</strong></p>
              </th>
              <th class="show_price">
                <p><strong>PRICE</strong></p>
              </th>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <script src="./ad.js"></script>
    <script src="../../Components/renderAdmin.js"></script>
    <script src="../../Repositories/repositories.js"></script>
    <script src="../userInfo/userInfo.js"></script>
    <script src="./renderOrdersInAD.js"></script>
    <script>
      renderOrder();
      renderAdminTotalBody();
    </script>
  </body>
</html>
