<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User History</title>
    <link rel="stylesheet" href="../../Components/global.css" />
    <link rel="stylesheet" href="./userInfo.css" />
    <link
      rel="shortcut icon"
      href="../../Assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onclick="bodyClick()">
    <header id="header"></header>
    <section class="historyCart">
      <div class="user_setting_box" id="user_info_box"></div>
      <div>
        <div class="history_cart_body">
          <table class="history_cart_box">
            <thead>
              <tr class="history_box_head">
                <th class="h_id"><p>STT</p></th>
                <th class="h_cart"><p>CART</p></th>
                <th class="h_price">
                  <p>TOTAL PRICES</p>
                </th>
                <th class="h_ship">
                  <p>SHIPPING</p>
                </th>
                <th class="h_date"><p>DATE</p></th>
                <th class="h_delete"><p>OPTION</p></th>
              </tr>
            </thead>
            <tbody id="history_of_user"></tbody>
          </table>
        </div>
        <img
          src="../../Assets/img/empty_cart.png"
          alt=""
          class="empty_cart_img"
        />
      </div>
    </section>
    <section id="showUpCart">
      <div class="showUpCartBody" id="history_box">
        <button class="closeBtn" onclick="onClosePopUp()">
          <i class="fa-solid fa-chevron-left fa-beat-fade"></i>
        </button>
        <div class="showUpCartInfor">
          <table id="history_table">
            <tr class="showUpCartInfo_head">
              <th class="show_img">
                <p><strong>IMAGE</strong></p>
              </th>
              <th class="show_name">
                <p><strong>NAME</strong></p>
              </th>
              <th class="show_quantity">
                <p><strong>QUANTITY</strong></p>
              </th>
              <th class="show_brand">
                <p><strong>BRAND</strong></p>
              </th>
              <th class="show_price">
                <p><strong>PRICE</strong></p>
              </th>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <div id="mini_search"></div>
    <div class="store">
      <h1 id="title_product"></h1>
      <div class="store_sort"></div>
    </div>
    <div id="displayShowUpUser"></div>
    <div id="footer"></div>
    <div id="flow_contract"></div>
    <script src="./userInfo.js"></script>
    <script src="../addToCart/cart.js"></script>
    <script src="../../Components/header.js"></script>
    <script src="../../Repositories/repositories.js"></script>
    <script src="../../Components/flowIcon.js"></script>
    <script src="../../Components/footer.js"></script>
    <script src="../../Services/renderAvatar.service.js"></script>
    <script src="../../Pages/addToCart/cart.js"></script>
    <script src="./cart.js"></script>
    <script>
      renderHeader();
      renderUserInfo();
      renderHistory();
      renderFooter();
      renderFlow();
      renderAvatarUser();
    </script>
  </body>
</html>
